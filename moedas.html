<!DOCTYPE html>
<html>
<head>
	<title>Aprende Mais</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	
</head>
<body>
	<div class="cabecalho">
		<div class="logo">
			<img src="img/logo.png">
		</div>
		<div class="navegacao">
			<div class="icones">
				<img src="img/search.png">
				<img src="img/user.png">
			</div>
			<div class="menu">
				<span>Inicio</span>
				/
				<span>Categorias</span>
				/
				<span>Areas de conhecimentos</span>
				/
				<span>Ajuda</span>
			</div>
		</div>
	</div>
	<div id="cont2">
		<span class="titulo">CONVERSOR DE MOEDAS</span>
		<input type="number" id="num" placeholder="Digite o valor">
		<select id="mp">
			<option disabled selected>Escolha a moeda</option>
			<option value="real">Real</option>
			<option value="dollar">Dólar</option>
			<option value="euro">Euro</option>
		</select>
		<select id="mc">
			<option disabled selected>Você quer converter para:</option>
			<option value="real">Real</option>
			<option value="dollar">Dólar</option>
			<option value="euro">Euro</option>
		</select>
		<button onclick="moeda()">calcular</button>
		<div id="men"></div>
	</div>
	<div class="rodape">
		<div class="logo">
			<img src="img/logo.png">
		</div>
		<div class="navegacao">
			<div class="icones">
				<img src="img/fb.png">
				<img src="img/instagram.png">
				<img src="img/twitter.png">
				<img src="img/youtube.png">
			</div>
			<p>Desenvolvido por Clara Sena IFMS - Campus Dourados</p>			
		</div>
		<script type="text/javascript" src="matematica.js"></script>
	</body>
	
</html>
